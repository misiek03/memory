<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        .text {
            position: absolute;
            height: 20px;
            width: 200px;
            background-color: #315329;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text">To jest animowany tekst</div>
    <script>
        const div = document.querySelector('.text');
        let kierunek = true;
        let x = 0;
        let width = window.innerWidth;
        const move = () => {
            width = window.innerWidth;
            if(parseInt(div.style.left, 10) + 200 >= width) kierunek = !kierunek;
            if(parseInt(div.style.left, 10) <= 0) kierunek = !kierunek;
            if(kierunek) {
                x += 4;
                div.style.left = `${x}px`;
            }
            else {
                x -= 2;
                div.style.left = `${x}px`;
            }
        }
        setInterval(move, 1);
    </script>
</body>
</html>
